<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>monday.com:Your team's growth made easy | Sign Up</title>
    <link rel="stylesheet" href="css_files/signup_style.css" />
  </head>
  <body>
    <div id="signup-cont">
      <div class="signup-page-left">
        <div class="header-signup">
          <h2>Welcome to monday.com</h2>
          <p>Letâ€™s get started with a few simple steps</p>
        </div>
        <div class="signup-email-button">
          <form class="email-for-signup">
            <label>Enter email</label>
            <input
              type="email"
              id="signup-mail"
              placeholder="name@company.com"
            />
            <button>Continue</button>
          </form>
          <!-- <button>Continue</button> -->
        </div>

        <div class="signup-with-line-divider">
          <p></p>
          <div>Or sign up with</div>
          <p></p>
        </div>

        <div class="sign-up-with">
          <div class="sign-up-with-google">
            <img src="https://cdn7.monday.com/images/logo_google.png" />
            <p>
              <a
                href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&service=mail&sacu=1&rip=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                >Google</a
              >
            </p>
          </div>
          <div class="sign-up-with-slack">
            <img src="https://cdn7.monday.com/images/logo_slack.png" />
            <p><a href="https://slack.com/signin#/signin">Slack</a></p>
          </div>
          <div class="sign-up-with-linkedin">
            <img src="https://cdn7.monday.com/images/logo_linkedin.png" />
            <p>
              <a
                href="https://www.linkedin.com/login?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin"
                >Linkedin</a
              >
            </p>
          </div>
        </div>

        <div class="login-in-signup">
          <p>Already have an account?</p>
          <a href="login_monday.html">Log in</a>
        </div>
      </div>

      <div class="signup-page-right">
        <!-- <img src="https://dapulse-res.cloudinary.com/image/upload/monday_platform/signup/unified_img_soft"> -->
        <div class="signup-page-right-text">
          <p>Join over 100,000 teams that<br />manage their work better</p>
        </div>
      </div>
    </div>
  </body>
</html>
