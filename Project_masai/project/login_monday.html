<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css_files/login_style.css" />
    <title>monday.com:Your team's growth made easy | Log in</title>
  </head>
  <body>
    <div class="header-image">
      <img
        src="https://cdn7.monday.com/images/logos/monday_logo_short.png"
        alt="monday.com"
      />
    </div>

    <div id="login-page">
      <div class="login-cont">
        <p class="login-header">Log in to your account</p>
        <form class="login-form">
          <label>Enter your work email address</label>
          <input
            type="email"
            id="login-mail"
            placeholder="Example@company.com"
          />
          <button>Nextâžœ</button>
        </form>
        <div class="sign-in-option-para">
          <p></p>
          <div>Or Sign in with</div>
          <p></p>
        </div>

        <div class="sign-in-with">
          <div class="sign-in-with-google">
            <img src="https://cdn7.monday.com/images/logo_google.png" />
            <p>
              <a
                href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&service=mail&sacu=1&rip=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                >Google</a
              >
            </p>
          </div>
          <div class="sign-in-with-slack">
            <img src="https://cdn7.monday.com/images/logo_slack.png" />
            <p><a href="https://slack.com/signin#/signin">Slack</a></p>
          </div>
          <div class="sign-in-with-linkedin">
            <img src="https://cdn7.monday.com/images/logo_linkedin.png" />
            <p>
              <a
                href="https://www.linkedin.com/login?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin"
                >Linkedin</a
              >
            </p>
          </div>
        </div>

        <div class="signup-in-login">
          <p>Don't have an account yet?</p>
          <a href="signup_monday.html">Sign Up</a>
        </div>
      </div>
    </div>
  </body>
</html>
